<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .greeting {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      animation: slideIn 1.2s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card glass">
      <h1 class="greeting">Hello {{ name }}, you are {{ age }} years old! ðŸŽ‰</h1>
    </div>
  </div>
</body>
</html>
