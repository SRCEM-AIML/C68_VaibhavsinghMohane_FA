<!DOCTYPE html>
<html>
<head>
    <title>Recipe Book</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --accent-color: #3498db;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--light-color);
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2.2rem;
        }
        
        .header-links {
            display: flex;
            gap: 20px;
        }
        
        .header-links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 4px;
            transition: var(--transition);
            border: 2px solid var(--primary-color);
        }
        
        .header-links a:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 10px;
            flex: 1;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card h3 {
            margin: 0 0 10px 0;
            color: var(--dark-color);
            font-size: 1.1rem;
        }
        
        .card a {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            text-align: center;
            margin-top: auto;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .card a:hover {
            background-color: #c0392b;
        }

        .footer {
            text-align: center;
            padding: 25px 0;
            margin-top: 40px;
            border-top: 2px solid var(--light-color);
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer-heart {
            color: var(--secondary-color);
            font-size: 1.2rem;
        }
        
        @media (max-width: 1200px) {
            .cards {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .cards {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Recipe Book</h1>
        <div class="header-links">
            <a href="{% url 'custom_admin' %}">Admin</a>
            <a href="{% url 'add_recipe' %}">Add a Recipe</a>
        </div>
    </div>

    <div class="cards">
        {% for recipe in recipes %}
            <div class="card">
                <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}">
                <div class="card-content">
                    <h3>{{ recipe.name }}</h3>
                    <a href="{% url 'recipe_detail' recipe.id %}">View Recipe</a>
                </div>
            </div>
        {% endfor %}
    </div>

    <footer class="footer">
        <p>Crafted with <span class="footer-heart">â™¥</span> by Vaibhavsingh Mohane</p>
        <p>Roll No: 68 </p>
    </footer>
</body>
</html>
